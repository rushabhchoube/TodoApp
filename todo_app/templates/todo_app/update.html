{% extends 'todo_app/base.html' %}
{% block body %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Task Update</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn-btn-success" type="submit">Update</button>
        </form>
    </div>
</div>

{% endblock %}
